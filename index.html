<html>
	<title>The Button Monitor</title>
	<meta name="keywords" content="thebutton, button, reddit button, redguard">
	<meta name="description" content="Monitor the button. A simple chart for /r/thebutton">
	<meta name="author" content="James Romeril">
	
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">


	<link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
<body>
	<div id="loading-indicator">
		<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Connecting...
	</div>
	<div class="container-fluid">
		<div id="chart" class="col-md-12"></div>
		<div id="stats">
			<div>Started: <span class="start"></span></div>
			<div>Time Difference: <span class="lag"></span>ms</div>
			<div>Participants: <span class="participants"></span></div>
			<div>Clicks: <span class="clicks"></span></div>
			<div>Resets: <span class="resets"></span></div>
			<div>Ticks: <span class="ticks"></span></div>
			<div>Lowest time: <span class="lowest_time"></span></div>
			<div>Average time: <span class="average_time"></span></div>
			<div>Resets/min: <span class="resets_per_minute"></span></div>
			<div>Total purples: <span id="purple-stats"><span class="total_purples"></span> <span class="purple_percentage"></span></span></div>
			<div>Total blues: <span id="blue-stats"><span class="total_blues"></span> <span class="blue_percentage"></span></span></div>
			<div>Total greens: <span id="green-stats"><span class="total_greens"></span> <span class="green_percentage"></span></span></div>
			<div>Total yellows: <span id="yellow-stats"><span class="total_yellows"></span> <span class="yellow_percentage"></span></span></div>
			<div>Total oranges: <span id="orange-stats"><span class="total_oranges"></span> <span class="orange_percentage"></span></span></div>
			<div>Total reds: <span id="red-stats"><span class="total_reds"></span> <span class="red_percentage"></span></span></div>
		</div>
		<div id="timer">
		</div>
		<div class="footer twitter">
			Follow <a href="http://twitter.com/jamesrom">@jamesrom</a>
		</div>
		<div class="footer email">
			Fork on <a href="http://github.com/jamesrom/jamesrom.github.io/">GitHub</a>. Thanks to <a href="http://github.com/jamesrom/jamesrom.github.io/graphs/contributors">contributors</a>
		</div>
		<div class="footer web">
			Visit <a href="http://jamesromeril.com/">jamesromeril.com</a>
		</div>
	</div>
	
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.6.0/lodash.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>

	<!-- Used to get valid "mousewheel" events in Firefox -->
	<script src="jQuery_mousewheel_3_1_12.js"></script>
	<script src="d3-tip.js"></script>
	
	<script src="app.js"></script>
	<script src="comms.js"></script>
	<script src="chart.js"></script>
	<script src="timer.js"></script>
	<script src="stats.js"></script>
	<script>
		$(init);
	</script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-61555837-1', 'auto');

	</script>
</body>
</html>
